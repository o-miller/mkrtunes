version: '3.7'

services:
  mopidy-client:
    build: .
    image: mopidy-client:latest
    restart: unless-stopped
      #network_mode: host
    volumes:
      - /var/lib/mopidy:/var/lib/mopidy
      - snapfifos:/audio
    environment:
      - TZ=America/New_York
        # - PULSE_SERVER=tcp:127.0.0.1:4713
  snapserver:
    build: ./shared-snap/
    image: snapserver:latest
    restart: unless-stopped
    depends_on:
      - mopidy-client
    volumes:
      - snapfifos:/audio
    environment:
      - TZ=America/New_York
    ports:
      - "1704:1704"
      - "1780:1780"
volumes:
  snapfifos: 
